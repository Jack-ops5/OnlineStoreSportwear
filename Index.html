<script>

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

let optiuniCont = document.getElementById('optiuniCont');
let myAccountButton = document.querySelector('.button-MyAccount');

function afiseazaOptiuniCont() {
    optiuniCont.style.display = 'block';
}

function ascundeOptiuniCont() {
    optiuniCont.style.display = 'none';
}

myAccountButton.addEventListener('mouseover', afiseazaOptiuniCont);
myAccountButton.addEventListener('mouseleave', ascundeOptiuniCont);

    document.getElementById('search-form').addEventListener('submit', function (e){

        if(searchTerm.trim() !== '')

            let searchUrl = 'search.html?q=' + encodeURIComponent(searchTerm);

            window.location.href = searchUrl;

        }

    })
        
</script>
